<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='one_book_style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Book {{ book.name }}</title>
</head>
<body>
    <div class="wrapper">
        <div class="book_info">
            <h2>Book Title: {{ book.name }}</h2>
            <h3>Pages: {{ book.num_of_pages }}</h3>
            <h3>Favorited By:</h3>
            {% for author in favorited_by.favorited_authors %}
                <p>{{ author.name }}</p>
            {% endfor %}
            <a href="/" class="btn btn-light">Home</a>
            <a href="/books" class="btn btn-primary">Back to Books</a>
        </div>
        <div id="author_likes">
            <h2>Who Else Likes this Book?</h2>
            <form action="/create/author/favorite" method="post">
                <input type="hidden" name="book_id" value="{{book.id}}">
                <label for="new_fav_author" class="form-label">Author:</label>
                <select name="author_id" class="form-select" id="select_bar">
                    {% for author in authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add Author" class="btn btn-primary" id="author_submit">
            </form>
        </div>
    </div>
</body>
</html>
