<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='books_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>Books</title>
</head>
<body>
    <div class="wrapper">
        <div class="book_list">
            <h2 class="section_head">All Books:</h2>
            <div id="book_list">
                <ul>
                {% for book in books %}
                <li><a href="/book/{{ book.id }}">{{ book.name }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
        <div class="add_menu">
            <form action="/create/book" method="POST">
                <div id="add_book">
                    <h2 class="section_head">Add a Book</h2>
                    <div class="col-sm-10">
                        <label for="new_book_name">Book Title:</label>
                        <input type="text" name="new_book_name" class="form-control">
                    </div>
                    <div class="col-sm-10">
                        <label for="new_book_pages">Number of Pages:</label>
                        <input type="number" name="new_book_pages" class="form-control">
                    </div>
                    <input type="submit" name="book_submit" value="Add Book" type="button" class="btn btn-primary" id="book_add_button">
                    <a href="/" type="button" class="btn btn-light" id="home_nav">Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
